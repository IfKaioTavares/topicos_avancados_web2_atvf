server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # Allow larger payloads if needed for API proxying
    client_max_body_size 10M;

    # Basic gzip compression for assets
    gzip on;
    gzip_types text/plain text/css application/json application/javascript application/octet-stream application/xml+rss text/javascript;
}
